<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width"/>
        <script src="http://maps.google.com/maps/api/js?sensor=false"
        type="text/javascript"></script>
        <script type="text/javascript">
            function toggleMap() {
                    $('#map').hide();
            }
        </script>
    </h:head>
    <h:body>
        <h:form prependId="false">
            <p:menu>
                <p:menuitem id="show" value="Show" onclick="jQuery('#map').show()"/>
                <p:menuitem id="hide" value="Hide" onclick="jQuery('#map').hide()"/>
            </p:menu>
            
            <p:panel id="map" style="width:630px;height:415px;text-align:left;" closable="true" toggleable="true">
                <p:gmap center="41.381542, 2.122893" zoom="15" type="hybrid"
                        style="width:600px;height:400px" disableDefaultUI="true" draggable="false"/>
            </p:panel>
            
            <p:draggable for="map"/>
        </h:form>
    </h:body>
</html>
